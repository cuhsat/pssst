<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="language" content="english" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pssst.min.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Pssst</title>
  </head>
  <body class="pssst">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

      <!-- User boxes -->
      <ul class="nav navbar-nav navbar-left">
        <li class="dropdown">
          <a id="user" class="dropdown-toggle" data-toggle="dropdown" title="Boxes" href=""></a>
          <ul id="boxes" class="dropdown-menu"></ul>
        </li>
        <li>
          <p id="flash-error" class="navbar-text flash label label-danger"></p>
          <p id="flash-info" class="navbar-text flash label label-primary"></p>
        </li>
      </ul>

      <!-- Actions -->
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a id="throbber" class="dropdown-toggle" data-toggle="dropdown" title="Actions" href="">
            <span class="fa fa-lg fa-gear"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="fa fa-folder-o" href="#dialog-create" data-toggle="modal">&nbsp;&nbsp;Create Box</a></li>
            <li><a class="fa fa-folder-o" href="#dialog-delete" data-toggle="modal">&nbsp;&nbsp;Delete Box</a></li>
            <li class="divider"></li>
            <li><a class="fa fa-trash-o" href="#dialog-disable" data-toggle="modal">&nbsp;&nbsp;Delete User</a></li>
            <li class="divider"></li>
            <li><a id="logout" class="fa fa-sign-out" href="">&nbsp;&nbsp;Logout</a></li>
          </ul>
        </li>
        <li>&nbsp;&nbsp;&nbsp;</li>
      </ul>
    </nav>

    <!-- Login dialog -->
    <div id="dialog-login" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              <b>Pssst</b>&nbsp;&nbsp;<small><span class="version"></span></small>
            </h4>
          </div>
          <div class="modal-body">
            <input id="username" type="text" class="form-control" placeholder="Username" required autofocus/>
            <input id="password" type="password" class="form-control" placeholder="Password" required/>
          </div>
          <div class="modal-footer">
            <button id="login-create" type="button" class="btn btn-default fa fa-plus" title="Create user"> Create</button>
            <button id="login-exists" type="button" class="btn btn-primary fa fa-sign-in" title="Log in user"> Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create box dialog -->
    <div id="dialog-create" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <input id="boxname" type="text" class="form-control" placeholder="Boxname" required/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default fa fa-times" data-dismiss="modal"> Cancel</button>
            <button id="create" type="button" class="btn btn-primary fa fa-check" title="Create box" data-dismiss="modal"> Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete box dialog -->
    <div id="dialog-delete" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            Delete this box?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default fa fa-times" data-dismiss="modal"> Cancel</button>
            <button id="delete" type="button" class="btn btn-primary fa fa-check" title="Delete box" data-dismiss="modal"> Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete user dialog -->
    <div id="dialog-disable" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            Delete this user?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default fa fa-times" data-dismiss="modal"> Cancel</button>
            <button id="disable" type="button" class="btn btn-primary fa fa-check" title="Delete user" data-dismiss="modal"> Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="content"></div>
    <div id="editor">
      <div class="input-group">
        <input id="receiver" type="text" class="form-control" tabindex="1" placeholder="Username"/>
        <span class="input-group-btn">
          <button id="push" type="button" class="btn btn-default" tabindex="3" title="Send">
            <span class="fa fa-share"/></span>
          </button>
        </span>
      </div>
      <textarea id="message" class="form-control" rows="5" tabindex="2" placeholder="..."></textarea>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aes.min.js"></script>
    <script src="js/pssst.min.js"></script>
  </body>
</html>
